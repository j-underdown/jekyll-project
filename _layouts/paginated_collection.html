---
layout: default
---

<div class="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in paginator.posts %}
        <div class="post-preview">
          <a href="{{ post.url | relative_url }}">
            <h2 class="post-title">{{ post.title }}</h2>
            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
          </a>
          <p class="post-meta">Posted by {{ post.author }} on {{ post.date | date: "%B %d, %Y" }}</p>
        </div>
        <hr>
        {% endfor %}

        <!-- Pagination -->
        <div class="clearfix">
          {% if paginator.previous_page %}
          <a class="btn btn-primary float-left" href="{{ paginator.previous_page_path | relative_url }}">&larr; Newer Posts</a>
          {% endif %}
          {% if paginator.next_page %}
          <a class="btn btn-primary float-right" href="{{ paginator.next_page_path | relative_url }}">Older Posts &rarr;</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
