---
layout: default
title: Tags
description: Browse posts by tags
header_title: Tags
header_subtitle: Explore topics that interest you.
---

<div class="page-blog">
    <header class="header--single">
        <div class="wrap">
            <h1 class="header__title">{{ page.header_title }}</h1>
            <p class="header__subtitle subtitle--light">{{ page.header_subtitle }}</p>
        </div>

        <section class="all-tags">
            <div class="wrap">
                <div class="tags__list">
                  {% for tag in site.tags %}
                      <a href="{{ site.baseurl }}/tags/{{ tag[0] | slugify }}" class="tag-pill">{{ tag[0] }} <span class="tag-count">({{ tag[1].size }})</span></a>
                  {% endfor %}
                </div>
            </div>
        </section>

    </header>

</div>
